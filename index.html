  // —Ç–≤–æ–∏ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Å–∫—Ä–∏–ø—Ç—ã –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π

<!-- —Å–∫—Ä–∏–ø—Ç –∞–Ω–∏–º–∞—Ü–∏–∏ –∫–≤–∞–¥—Ä–∞—Ç–∏–∫–æ–≤ -->
<script>
(function(){
  const canvas = document.getElementById('canvas-bg');
  const ctx = canvas.getContext('2d', { alpha: true });
  let DPR = Math.max(1, window.devicePixelRatio || 1);
  let W = canvas.width, H = canvas.height;

  function resize() {
    DPR = Math.max(1, window.devicePixelRatio || 1);
    W = canvas.clientWidth;
    H = canvas.clientHeight;
    canvas.width = Math.floor(W * DPR);
    canvas.height = Math.floor(H * DPR);
    ctx.setTransform(DPR,0,0,DPR,0,0);
  }
  window.addEventListener('resize', resize);
  resize();

  const COUNT = 90;
  const SIZE_MIN = 8, SIZE_MAX = 30;
  const SPEED = 0.02;
  const MOUSE_FORCE = 0.14;
  const BLUR = 18;
  let mouse = { x: W/2, y: H/2, active: false };
  window.addEventListener('mousemove', e=>{ mouse.x=e.clientX; mouse.y=e.clientY; mouse.active=true; });
  window.addEventListener('mouseleave', ()=>{ mouse.active=false; });

  function rand(a,b){ return a + Math.random()*(b-a); }
  function neonBase() {
    if(Math.random()<0.5){ const r=80+Math.floor(Math.random()*40); const g=80+Math.floor(Math.random()*60); const b=200+Math.floor(Math.random()*55); return {r,g,b}; }
    else{ const r=150+Math.floor(Math.random()*60); const g=70+Math.floor(Math.random()*60); const b=200+Math.floor(Math.random()*55); return {r,g,b}; }
  }

  class Pixel {
    constructor(){ this.init(true); }
    init(initial=false){
      this.x = rand(0, W); this.y = rand(0, H);
      this.size = rand(SIZE_MIN, SIZE_MAX);
      this.baseX = this.x; this.baseY = this.y;
      this.z = 0.6 + Math.random()*1.4;
      this.vx = (Math.random()-0.5)*SPEED*this.z*40;
      this.vy = (Math.random()-0.5)*SPEED*this.z*40;
      this.color = neonBase();
      this.alpha = 0.08 + Math.random()*0.6;
      this.rot = Math.random()*Math.PI*2;
      this.rotSpeed = (Math.random()-0.5)*0.002*this.z;
      if(initial){ this.x=rand(0,W); this.y=rand(0,H); }
    }
    update(){
      this.rot += this.rotSpeed;
      this.baseX += Math.sin(this.rot)*0.02*this.z;
      this.baseY += Math.cos(this.rot)*0.02*this.z;
      this.x += this.vx; this.y += this.vy;
      this.x += (this.baseX-this.x)*0.006;
      this.y += (this.baseY-this.y)*0.006;
      if(mouse.active){
        const dx=mouse.x-this.x, dy=mouse.y-this.y;
        const dist=Math.sqrt(dx*dx+dy*dy);
        const force=Math.max(0,(200-dist)/200);
        if(force>0){ this.x -= dx*MOUSE_FORCE*this.z*force*0.03; this.y -= dy*MOUSE_FORCE*this.z*force*0.03; }
      }
      if(this.x<-60)this.x=W+60;
      if(this.x>W+60)this.x=-60;
      if(this.y<-60)this.y=H+60;
      if(this.y>H+60)this.y=-60;
    }
    draw(){
      const size=this.size*(0.65+this.z*0.3);
      const r=this.color.r, g=this.color.g, b=this.color.b;
      ctx.save();
      ctx.translate(this.x,this.y);
      ctx.rotate(this.rot*0.18);
      ctx.globalCompositeOperation='lighter';
      ctx.fillStyle=`rgba(${r},${g},${b},${Math.min(0.6,this.alpha*0.9)})`;
      ctx.shadowBlur = BLUR*this.z;
      ctx.shadowColor = `rgba(${r},${g},${b},0.65)`;
      ctx.fillRect(-size/2,-size/2,size,size);
      ctx.fillStyle=`rgba(${r},${g},${b},${Math.min(1,this.alpha+0.4)})`;
      ctx.shadowBlur = BLUR*0.45*this.z;
      ctx.shadowColor = `rgba(${r},${g},${b},0.95)`;
      ctx.fillRect(-size*0.5/2,-size*0.5/2,size*0.5,size*0.5);
      ctx.restore();
      ctx.shadowBlur=0;
    }
  }

  const pixels = [];
  for(let i=0;i<COUNT;i++) pixels.push(new Pixel());

  function frame(){
    ctx.clearRect(0,0,W,H);
    const g = ctx.createLinearGradient(0,0,0,H);
    g.addColorStop(0,'rgba(6,0,20,0.12)');
    g.addColorStop(1,'rgba(20,0,50,0.18)');
    ctx.fillStyle=g;
    ctx.fillRect(0,0,W,H);
    for(let i=0;i<pixels.length;i++){ pixels[i].update(); pixels[i].draw(); }
    requestAnimationFrame(frame);
  }
  frame();
})();
</script>
