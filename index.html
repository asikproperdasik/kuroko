  <div id="starfield">
    <canvas id="star-canvas"></canvas>
    <div class="content">
      <!-- –¢–≤–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç –æ—Å—Ç–∞—ë—Ç—Å—è –ø–æ–ª–Ω–æ—Å—Ç—å—é —Ç–µ–º –∂–µ -->
      <!-- ... (–≤—Å—ë —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –∫–∞–∫ —É —Ç–µ–±—è —Å–µ–π—á–∞—Å: about, info, life, socials, –º—É–∑—ã–∫–∞, screenshots –∏ —Ç.–¥.) -->
    </div>

  <!-- –°–∫—Ä–∏–ø—Ç –∑–≤—ë–∑–¥ -->
  <script>
    const canvas = document.getElementById("star-canvas");
    const ctx = canvas.getContext("2d");
    let stars = [], mouse = { x: 0, y: 0 };

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function initStars(count = 150) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2,
          speed: Math.random() * 0.5 + 0.2,
        });
      }
    }
    initStars();

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      for (let s of stars) {
        const dx = (mouse.x - s.x) * 0.001;
        const dy = (mouse.y - s.y) * 0.001;
        s.x += dx;
        s.y += dy - s.speed;
        if (s.y < 0) s.y = canvas.height;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
        ctx.fill();
      }
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });
  </script>
